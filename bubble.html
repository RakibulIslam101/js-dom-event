<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #item-2{
            border:2px solid lightgray
        }
        ul{
            border: 2px solid tomato;
        }
        section{
            border:2px solid black;
        }
        body{
            border:2px solid green;
        }
    </style>
    <title>Document</title>
</head>
<body id="body-all">
    <h1>Explore Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Nemo, praesentium.</li>
            <li id="item-3">Nostrum, architecto!</li>
            <li id="item-4">Nam, aliquid.</li>
            <li id="item-5">Tempore, quos.</li>
            <li id="item-6">Natus, autem.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function (){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function (){
            console.log('section clicked');
        })
        document.getElementById('body-all').addEventListener('click', function (){
            console.log('body clicked');
        })
    </script>
</body>
</html>
